<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Document</title>
  <style>
    table {
      margin: 1em auto;
    }

    td {
      height: 30px;
      width: 30px;
      border: 1px solid;
      text-align: center;
    }

    td:first-child {
      border-left: solid;
    }

    td:nth-child(3n) {
      border-right: solid;
    }

    tr:first-child {
      border-top: solid;
    }

    tr:nth-child(3n) td {
      border-bottom: solid;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-0">Solving time: <span v-text="timeInMs"></span> ms
          <span v-on:click="getGrid" class="btn btn-sm btn-primary">Click</span>
        </h4>
        <table>
          <tr v-for="square in grid">
            <td v-for="digit in square" v-text="digit"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script th:src='app.js' type="module"></script>

</html>
